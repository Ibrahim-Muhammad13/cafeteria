<p>checks works!</p>

<div class="container">
    <form>
        <div class="form-group mb-2">
            <label for="start">Enter the start Date:</label>
            <input type="date" name="start_date" [(ngModel)]="start_date" class="form-control" required
                placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31" required="mmm">
            <!-- <div *ngIf="start_date.errors?.['required']">
                start date is required.
            </div> -->

            <label for="end">Enter the End Date:</label>

            <input type="date" name="end_Date" [(ngModel)]="end_Date" class="form-control" required
                placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31">
            <!-- <div *ngIf="start_date.errors?.['required']">
                end date is required.
            </div> -->
          </div>


  
      
        <div>

            <label for="end">Enter the Name of user:</label>

            <select name="user" [(ngModel)]="user" class="form-control" required>
                <option value="">Users</option>
                <option *ngFor="let user of users" [ngValue]="user.id">
                    {{ user.Name }}
                </option>
            </select>
            <div *ngIf="user.errors?.['required']">
                user name is required.
            </div>
            <button class="btn btn-primary" (click)="onSubmit(start_date, end_Date, user)"> Filter </button>
        </div>


    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Total Amount</th>
                <th scope="col">Order Date</th>
                <th scope="col">Total price</th>


            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let check of checks">
                <td> {{check.user_name}}</td>
                <td>{{check.quantity}}</td>

                <td>{{check.created_at}}</td>
                <td>{{check.price}}</td>
                <!-- <h1>{{selectedMembers}}</h1>   -->
        </tbody>
    </table>
</div>
