<div class="main">
  <div class="container py-5">
    <h1 class="text-center mb-3">My Cart</h1>
    <div class="card mb-3" *ngFor="let prod of products">
      <div class="card-body">
        <table class="table text-white">
          <tr>
            <td><img [src]="'http://localhost/cafeteria/backend/'+prod.picture" alt="" width="50px"></td>
            <td class="text-truncate">{{prod.name}}</td>
            <td>{{prod.totalPrice}}</td>
            <td>
              <button (click)="decreese(prod.id)" class="btn btn-primary mx-2 btn-square">-</button> {{prod.quantity}} <button (click)="increese(prod.id)" class="btn btn-success mx-2 btn-square">+</button>
            </td>
            <td>
              <button (click)="removeProduct(prod.id)" class="btn btn-danger">remove</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <table class="table text-white">
          <tr>
            <td class="text-center" colspan="2">Total Price</td>
            <td colspan="3">{{orderPrice}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="text-center">
      <button class="btn confirm" (click)="sendOrder()">Confirm Order</button>
    </div>
  </div>
</div>
