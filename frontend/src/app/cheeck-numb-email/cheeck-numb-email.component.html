
<div class="container-fluid d-flex vh-100 align-items-center justify-content-center">
    <div class="col-md-4 mx-auto shadow">
      <div class="card bg-white p-5">
        <div *ngIf="flag" class="alert alert-danger w-50 m-auto">
          {{errorMessage}}
        </div>
        <form class="w-75 m-auto py-5"  [formGroup]="loginForm" (ngSubmit)="getLoginInfo(loginForm)">
          <div class="form-group my-2">
              <label>enter number </label>
              <input [class.is-valid]="loginForm.get('number')?.errors ==null && loginForm.get('number')?.touched"
              formControlName='number' type="number" class="form-control">
              <p *ngIf="loginForm.get('number')?.errors !=null && loginForm.get('number')?.touched"
              class="py-2 text-danger">enter your correct data </p>
          </div>
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger text-white my-2">send number</button>          
      </form>
    <a routerLink="/forget/password">resend email </a>

      </div>
    </div>
  </div>
