<div class="container mt-5">
  <div class="my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="start">Enter the start Date:</label>
          <input class="form-control" type="date" name="startDate" [(ngModel)]="startDate" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="end">Enter the end Date:</label>
          <input class="form-control" type="date" name="endDate" [(ngModel)]="endDate" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
        </div>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary mt-4" (click)="filterOrders()">Filter Orders by Date</button>
      </div>
    </div>
  </div>

<div>
  <table class="table table-bordered text-center">
    <thead>
        <tr>
            <th scope="col">photo</th>
            <th scope="col">Name</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
            <th scope="col">total Price</th>
            <th scope="col">Room No</th>
            <th scope="col">status</th>
            <th scope="col">Created at</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of orders;">
            <td><img class="img-fluid" [src]="'http://localhost/cafeteria/backend/'+row.picture" width="50px"></td>
            <td>{{row.name}}</td>
            <td>{{row.price}}</td>
            <td>{{row.quantity}}</td>
            <td>{{row.price * row.quantity}}</td>
            <td>{{row.room_no}}</td>
            <td>{{row.status}}</td>
            <td>{{row.created_at}}</td>
        </tr>

    </tbody>
  </table>

</div>
</div>
