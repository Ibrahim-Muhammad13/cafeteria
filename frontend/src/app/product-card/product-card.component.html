<div class="card shadow py-3 px-2">
  <img [src]="'http://localhost/cafeteria/backend/'+product?.picture" (click)="redirectToProduct(product?.id)" class="card-img-top" alt="..." height="250px">
  <div class="card-body d-flex flex-row justify-content-between">
    <div class="col-8">
      <h4 class="card-title text-white">{{product?.name}}</h4>
      <p class="card-text text-white">{{product?.description}}</p>
      <p class="card-text text-white">{{product?.price}}</p>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-end">
      <a class="btn px-3">Add</a>
    </div>
  </div>
      <div class="vote"></div>
</div>
