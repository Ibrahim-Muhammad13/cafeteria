<div class="card">
  <img [src]="'http://localhost/cafeteria/backend/'+product?.picture" (click)="redirectToProduct(product?.id)" class="card-img-top" alt="..." height="340px">
  <div class="card-body">
  <h4 class="card-title text-danger">{{product?.name}}</h4>
  <p class="card-text">{{product?.description}}</p>
  <p class="card-text">{{product?.price}}</p>
  </div>
  <div class="card-footer text-center">
      <a class="btn btn-dark px-5 " (click)="redirectToProduct(product?.id)">Details</a>
  <small class="text-muted"></small>
  </div>
  <div class="vote"></div>
</div>
